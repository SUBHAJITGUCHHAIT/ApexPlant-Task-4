<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<section id="contact">
  <div class="container contact-flex">
    <div class="contact-form-box">
      <h2>Contact Me</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>

    <div class="contact-info-box">
      <h3>Letâ€™s Connect</h3>
      <p>Feel free to reach out for collaborations or just a friendly hello ðŸ‘‹</p>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank" title="GitHub">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
        </a>
        <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" />
        </a>
      </div>
    </div>
  </div>
</section>

</html>
